<!DOCTYPE html>
<html>
<html lang="en-ES">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #fff;
            overflow: hidden;
        }

        ::selection {
            background: rgba(26, 188, 156, 0.3);
        }

        .container {
            max-width: 440px;
            padding: 0 20px;
            margin: 170px auto;
        }

        .wrapper {
            width: 100%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
        }

        .wrapper .title {
            height: 90px;
            background: #051755;
            border-radius: 5px 5px 0 0;
            color: #F1C703;
            font-size: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper form {
            padding: 30px 25px 25px 25px;
        }

        .wrapper form .row {
            height: 45px;
            margin-bottom: 15px;
            position: relative;
        }

        .wrapper form .row input {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 60px;
            border-radius: 5px;
            border: 1px solid lightgrey;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form .row input:focus {
            /* border-color: #202B46; */
            box-shadow: inset 0px 0px 2px 2px rgba(0, 0, 0, 0.1);
        }

        form .row input::placeholder {
            color: #999;
        }

        .wrapper form .row i {
            position: absolute;
            width: 47px;
            height: 100%;
            color: #fff;
            font-size: 18px;
            background: #051755;
            border: 1px solid #051755;
            border-radius: 5px 0 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper form .pass {
            margin: -8px 0 20px 0;
        }

        .wrapper form .pass a {
            color: #051755;
            font-size: 17px;
            text-decoration: none;
        }

        .wrapper form .pass a:hover {
            text-decoration: underline;
        }

        .wrapper form .button input {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            padding-left: 0px;
            background: #051755;
            border: 1px solid #051755;
            cursor: pointer;
            margin-top: 10px;
        }

        form .button input:hover {
            background: #051755;
        }

        .wrapper form .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 17px;
        }

        .wrapper form .signup-link a {
            color: #051755;
            text-decoration: none;
        }

        form .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Camencha</span></div>
            <form id="loginForm">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" id="username" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" id="password" required>
                </div>
                <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
                <div class="row button">
                    <input type="submit" value="Ingresar">
                </div>
                <!-- <div class="signup-link">Not a member? <a href="#">Signup now</a></div> -->
            </form>
        </div>
    </div>

    <div id="inventoryData" style="display: none;">
        <h2>Inventario</h2>
        <!-- Aquí se mostrarán los datos de inventario -->
        <table id="inventoryTable"></table>
    </div>

    <!-- ... -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Llama a una función de Google Apps Script para verificar las credenciales.
            google.script.run.withSuccessHandler(handleAuthentication).checkCredentials(username, password);
        });

        function handleAuthentication(authenticated) {
            if (authenticated) {
                window.location.href = 'https://oscarleon.app/'; // Redirige a la hoja de inventario
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");
            }
        }

    // ...
    </script>
    <!-- ... -->

</body>

</html>
