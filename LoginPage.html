<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Bienvenido a Camencha System</h1>
    <form id="loginForm">
        <input type="text" placeholder="Usuario" id="username" required><br><br>
        <input type="password" placeholder="Contraseña" id="password" required><br><br>
        <input type="submit" value="Iniciar Sesión">
    </form>

    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Iniciar sesión</h1>
                <div class="social-container">
                </div>
                <input type="text" placeholder="Usuario" id="username" required>
                <input type="password" placeholder="Contraseña" id="password" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Camencha System</h1>
                    <p>Bienvenid@ al Sistema de Gestión de Inventarios</p>
                </div>
            </div>
        </div>
    </div>

    <div id="inventoryData" style="display: none;">
        <h2>Inventario</h2>
        <!-- Aquí se mostrarán los datos de inventario -->
        <table id="inventoryTable"></table>
    </div>

    <!-- ... -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Llama a una función de Google Apps Script para verificar las credenciales.
            google.script.run.withSuccessHandler(handleAuthentication).checkCredentials(username, password);
        });

        function handleAuthentication(authenticated) {
            if (authenticated) {
                window.location.href = 'https://oscarleon.app/'; // Redirige a la hoja de inventario
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");
            }
        }

    // ...
    </script>
    <!-- ... -->

</body>

</html>
